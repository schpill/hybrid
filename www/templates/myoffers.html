<ion-view title="{{viewTitle}}">
    <ion-nav-buttons side="left">
        <button id="naviconBtn" class="homeBtnNav button button-clear button-icon icon ion-navicon" ng-click="showDrawer()"></button>
        <button class="homeBtnBack hide button button-clear button-icon icon ion-arrow-left-c" ng-click="showDrawer()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <!-- <a ng-click="shareAnywhere()" class="button button-clear icon ion-android-share-alt fa-2x" href="#"></a> -->
        <a ng-if="connected === true" class="button button-clear icon ion-android-more-vertical" ng-click="popover.show($event)"></a>
    </ion-nav-buttons>
    <ion-content class="has-header padding">
        <hgroup class="text-center padding-vertical">
            <h2 class="title">Mes dernières offres</h2>
        </hgroup>
        <ion-list ng-if="myoffersin.length > 0">
            <a style="font-size: 75%;" href="" class="item item-text-wrap" ng-repeat="o in myoffersin">
                <i class="icon ion-android-arrow-dropright zeliftColor"></i> {{o.segment_name}} ({{o.updated_at_hms}})
            </a>
        </ion-list>
        <div ng-if="myoffersin.length < 1" class="infoZelift text-center padding-vertical">
            <i class="icon ion-information-circled fa-3x"></i><br><br><br>Aucun achat pour le moment
        </div>
    </ion-content>
</ion-view>
