<ion-view title="{{viewTitle}}">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button id="naviconBtn" class="homeBtnNav button button-clear button-icon icon ion-navicon" ng-click="showDrawer()"></button>
        <button class="homeBtnBack hide button button-clear button-icon icon ion-arrow-left-c" ng-click="showDrawer()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <!-- <a ng-click="shareAnywhere()" class="button button-clear icon ion-android-share-alt fa-2x" href="#"></a> -->
        <a ng-if="connected === true" class="button button-clear icon ion-android-more-vertical" ng-click="popover.show($event)"></a>
    </ion-nav-buttons>
    <ion-content class="has-header padding" overflow-scroll=”true”>
        <hgroup class="text-center padding-vertical">
            <h2 class="title">ZeLift</h2>
        </hgroup>
        <div ng-if="connected === false">
            <form name="form" ng-submit="doLogin(form)">
                <div class="list">
                    <label class="item item-input" ng-class="{'item-assertive': form.email.$touched && (form.email.$error.required || form.email.$error.email)}">
                        <input type="email" name="email" placeholder="Courriel" ng-model="loginData.email" required>
                    </label>
                    <label class="item item-input" ng-class="{'item-assertive': form.pass.$touched && form.pass.$error.required}">
                        <input type="password" name="pass" placeholder="Mot de passe" ng-model="loginData.password" required>
                    </label>
                    <button class="button button-full button-zelift" type="submit"><i class="fa fa-sign-in"></i> Connexion</button>
                </div>
            </form>
    <!--         <button class="button button-full button-positive" >
                <i class="fa fa-facebook" ng-click="fbLogin()"></i>
            </button> -->
            <button class="button button-full button-zelift" ng-click="signup()">
                <i class="fa fa-edit"></i> Inscription
            </button>
        </div>
        <div ng-if="connected === true">
<!--         <ion-slide-box show-pager="false" active-slide="0">
  <ion-slide>
    <div class="box blue zeliftColor"><h1>BLUE</h1></div>
  </ion-slide>
  <ion-slide>
    <div class="box yellow"><h1>YELLOW</h1></div>
  </ion-slide>
  <ion-slide>
    <div class="box pink"><h1>PINK</h1></div>
  </ion-slide>
</ion-slide-box> -->
<!--             <video style="width: 100%; height: 50%;" controls="controls" preload="metadata" autoplay="true" webkit-playsinline="webkit-playsinline" class="videoPlayer">
                <source src="http://player.vimeo.com/external/85569724.sd.mp4?s=43df5df0d733011263687d20a47557e4" type="video/mp4"/>
            </video> -->
            <div>Latitude: {{user.latitude}}</div>
            <div>Longitude: {{user.longitude}}</div>
            <div>Sellzone: {{user.sellzone.name}}</div>
            <ion-list>
                <ion-item class="item item-icon-left" href="#/zelift/myoffers">
                    <i class="icon fa fa-list fa-ionicon zeliftColor"></i>
                    Dernières commandes
                </ion-item>
                <ion-item class="item item-icon-left" href="#/zelift/myzelift">
                    <i class="icon fa fa-heart fa-ionicon zeliftColor"></i>
                    Mes commerçants
                </ion-item>
                <ion-item class="item item-icon-left" ng-click="clearCache()">
                    <i class="icon fa fa-trash-o fa-ionicon zeliftColor"></i>
                    Vider le cache
                </ion-item>
                <ion-item class="item item-icon-left" ng-click="geo()">
                    <i class="icon fa fa-globe fa-ionicon zeliftColor"></i>
                    Localiser
                </ion-item>
                <ion-item class="item item-icon-left" ng-click="exit()">
                    <i class="icon ion-power fa-ionicon zeliftColor"></i>
                    Quitter l'appli
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
